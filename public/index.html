<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">

    <title>Login with Video Background</title>
</head>
<body>
    <!-- Video de fondo -->   
    <video autoplay="true" muted="true" loop="true" class="login__video-bg">
        <source src="6870346-uhd_3840_2160_30fps.mp4" type="video/mp4">
    </video>

    <div class="login">
        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="login-username" placeholder=" ">
                        <label for="login-username" class="login__label">Username</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-password" placeholder=" ">
                        <label for="login-password" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Remember me</label>
                </div>
            </div>

            <button type="submit" class="login__button">Login</button>
        </form>
    </div>
    
    <!--=============== MAIN JS ===============-->
    <script src="login.js"></script>
</body>
</html>
